<li>
    <a href="$video">
        <div class="video__thumbnail">
            <img class="lazyload" src="$placeholder" data-src="$thumbnail" alt="$title" />
            <span class="video__length">$video_length</span>
        </div>
    </a>
    <div class="video__info">
        <div class="video__title">$title</div>
        <div class="video__metadata">
            <span class="video__date" data-timestamp="$timestamp">$date</span>
            <span class="video__size">$video_size</span>
        </div>
    </div>
    <a class="video__description" href="$description_href" target="_blank">View description</a>
</li>
